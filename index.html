<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LingoBot</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <!-- ___________________ JAVASCRIPT FRAMEWORKS TO USE ___________________________ -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js'></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    </head>

    <!-- _____________________ BODY OF THE WEBAPP ____________ -->
    <body ng-app="lingoApp" ng-controller="lingoCtrl">
        <div id="navbar">

            <!-- ______ LOGO OF THE APP ____ -->
            <div id="logo">
                <h1>LINGOBOT</h1>
            </div>


            <!-- ______ DASHBOARD NAVIGATION ____ -->
            <div id="navbarlist">
                <div class="navcontent"><i class="ipad fas fa-tachometer-alt"></i>Dashboard </div>
                <div class="navcontent"><i class="ipad fas fa-book"></i>Dictionary </div>
                <div class="navcontent"><i class="ipad fas fa-cog"></i>Settings </div>
                <div class="navcontent"><i class="ipad fas fa-sign-out-alt"></i>Logout </div>
            </div>
        </div>

        <!-- ______________ CONTENT _________ -->
        <div id="content">
            <div id="A" class="card">
                <i class="fas fa-align-justify ipad"></i>
                <h2>{{title}}</h2>
            </div>

            <!-- _________ CONTENT OF OVERVIEW _______ -->
            <div id="B" ng-show="page==0">
                <div id="B1">
                    <canvas id="myChart"></canvas>
                </div>
            </div>


            <!-- _________ CONTENT OF DICTIONARY _______ -->
            <div id="C" ng-show="page==1">
                <div id="C1">
                
                </div>
            </div>



        </div>
    </body>
    <script src="script.js"></script>
</html>
